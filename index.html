<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet">
</head>
<body>
    <section id="headerContainer"> 
        <header>
            <h1>Weather Report For:</h1>
            <span id="headerCity"> Seattle </span>
        </header>
    </section>
    <section id="tempskycitycontainer">
        <section id="tempContainer">
            <h2>Temperature</h2>
            <div class="tempControl">
                <span id="decreaseTemp"> ➖ </span>
                <span id="tempValue"></span>
                <span id="increaseTemp"> ➕ </span>
            </div>
            <button id="currentTempButton">Real Time Temperature</button>
        </section>
        <section id="skyContainer">
            <h2>Sky</h2>
            <select name="sky" id="skySelect" onchange="updateSky(this)">
                <option class="sunny" value="sunny">Sunny</option>
                <option class="cloudy" value="cloudy">Cloudy</option>
                <option class="rainy" value="rainy">Rainy</option>
                <option class="snowy" value="snowy">Snowy</option>
            </select>
        </section>
        <section id="citycontainer">
            <h2>City Name</h2>
            <input id="cityNameInput" type="text" id="name" required minlength="2" maxlength="16" size="10" value="Seattle">
        </section>
    </section>
    <section id="gardenContainer" >
        <h2>image box goes here</h2>
        <div id="weatherGardenContent" class="garden-content">
            <div id="sky"></div> 
        </div>
        
    </section>
        <script src="src/index.js" type="text/javascript"></script>
        <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
