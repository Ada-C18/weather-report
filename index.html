<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/index.css" rel="stylesheet">

    <title>Weather Report</title>
</head>
<body>
    <header>
        <h1>Current Weather Report</h1>
        <p id="current-city">This is weather for Seattle</p>
    </header>
    <body>
        <section id="temp-box">
            <h2>Temperature</h2>
            <button id="temp-up">🔥🔥🔥</button>
            <div id="temp-current">72</div>
            <button id="temp-down">❄️❄️❄️</button>
            <button id="temp-get-button">get temp</button>
        </section>
        <section id="sky-box">
            <h2>The Sky</h2>
            <select id="sky-selector">
                <option value="Sunny">Sunny</option>
                <option value="Cloudy">Cloudy</option>
                <option value="Rainy">Rainy</option>
                <option value="Snowy">Snowy</option>
            </select>
        </section>
        <section id="city-box">
            <h2>City</h2>
            <input id="city-input">Choose a city</input>
            <button id="city-reset">reset to Seattle</button>
        </section>
        <section id="garden-box">
            <div id="sky">skyskysky</div>
            <div id="landscape">landlandland</div>
        </section>
    </body>

    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>

    <!-- <script> import axios from 'axios' export default{} </script> -->

</html>
