<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet " href="./styles/index.css">
    <title>Weather Report</title>
</head>

<body>
    <header id="city-name">
        <h1>J&G Weather Report</h1>
        <p>It's always sunny in ☀️<span id=city-span></span>☀️</p>
    </header>
    <section id="city-section">
        <p>🌇 Pick a city 🏙️ Any city 🌉</p>
        <input type="text" id="city-name" value="Denver">
        <button id="city-reset-btn">Reset Temp</button>
        <!-- append div from Dom??? -->
    </section>
    <section id="temp-section">
        <h2>Temperature</h2>
        <div class="temp-controls"> 
            <button id="increaseTempControl">👆</button> 
            <button id="decreaseTempControl">👇</button> 
        </div>
        <div id="tempValue" >70</div> 

        <button id="currentTempButton">Get Realtime Temp</button>
        <!-- <input id="temp-input"></input> -->
    </section>
    <section id='sky-select'>
        <h2>Sky</h2>
        <select id="sky-view">
            <option>The Heat Is On</option>
            <option>Kickin the couds away</option>
            <option>Rain on me</option>
            <option>Ice Ice Baby</option>
        </select>
    </section>
    
    <script src="src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>

</html>
