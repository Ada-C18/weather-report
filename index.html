<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet">
</head>
<body>
    <section id="headerContainer"> 
        <header>
            <h1>Weather Report For:</h1>
            <span id="headerCity"></span>
        </header>
    </section>
    <section id="tempskycitycontainer">
        <section id="tempContainer">
            <h2>Temperature</h2>
            <div class="tempControl">
                <span id="decreaseTemp"> ➖ </span>
                <span id="tempValue"></span>
                <span id="increaseTemp"> ➕ </span>
            </div>
            <button id="currentTempButton">Real Time Temperature</button>
        </section>
        <section id="skyContainer">
            <h2>sky</h2>
        </section>
        <section id="citycontainer">
            <h2>City Name</h2>
            <input id="inputCityName" type="text" id="name" required minlength="2" maxlength="16" size="10" value="Seattle">
        </section>
    </section>
    <section id="gardenContainer">
        <h2>image box goes here</h2>
    </section>
        <script src="src/index.js" type="text/javascript"></script>
        <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
