<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet">
    <title>Weather Report</title>
</head>
<body>
    <header>
        <h1>Weather Report</h1>
          <div>
            <h3>For the city of
            <span>San Francisco</span>
              </h3>
          </div>
    </header>
    <section>
        <h2>Landscape</h2>

    </section>
    <section class="temperature-box">
        <h2>Temperature</h2>
        <div class="temperature-elements">
           <button id="temperature-btn">
            Temperature Right Now in Fahrenheit!
           </button> 
           <div class="temperature-display">
            <button id="up-button">⬆️</button>
            <span id="temperature-value">60</span>
            <button id="up-button">⬇️</button>
           </div>
        </div>
    </section>
    <section>
        <h2>Sky</h2>
    </section>
    <section>
        <h2>City Name</h2>
    </section>
<script src="./node_modules/axios/dist/axios.min.js"></script>  
<script src="src/index.js"></script>
</body>
</html>
