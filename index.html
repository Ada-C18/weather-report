<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Report</title>
        <script src="./node_modules/axios/dist/axios.min.js"></script>
        <script src="./src/index.js"></script>
        <link href="./styles/index.css" rel="stylesheet" />
    </head>
    <body>
    <div>
        <main>
            <h1 id="welcome">Weather Report</h1>
            <p id="lovely">For the lovely city of ✨<span id="chosen-city">New Name</span>✨</p>
            <p id="lovelyName"></p>

            <section id="temperature">
                <h2>Temperature:</h2>
                <span id="temperature_numbers"> 70 </span>
                <a id="temp_go_up"> ⬆️ </a>
                <a id="temp_go_down"> ⬇️ </a>
            </section>
                
            <section id="sky">
                <h2>Sky:</h2>
                <select name="skys" id="sky-select">
                <option value="Sunny" selected>Sunny</option>
                <option value="Cloudy">Cloudy</option>
                <option value="Rainy">Rainy</option>
                <option value="Snowy">Snowy</option>
                </select>
            </section>
            <section id="sky_plus_earth">
            

                <section id="sky-garden"> 
                    <h2>Sky garden:</h2>
                    <section id="garden_icons"> </section>
                </section>
            </section> 
            
            <section id="city">
                    <h2>City Name:</h2>
                    <input type="text" id="input-city" name="city-name" value="Seattle">
                    <button id="enterCityButton">Enter</button>
        
                    <h2>Default Mode:</h2>
                    <button id="changeCity" onclick="seattleAlways()">Reset</button>
            </section>
    
        </main>
            <footer>
                Created by Intesar & Alma
            </footer>
    </div>
    </body>
</html>
