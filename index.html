<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <link href="styles/index.css" rel="stylesheet" type="text/css" />

</head>
<body>

    <div id = landscape-container>
        <img id="landscape-image" class ="lsImg" src="assets/spring.png" alt="Cute spring pic" />
    </div>

    <div id = city-container>
        <h1 id="city-name">Atlanta </h1>
    </div>

    <section class="temperature__section">
        <div class="temperatureContent">
            <span id="tempValue" class="defaultTemp">70</span><span class = degree-symbol>Â°</span>
            <div class="tempControls">
                <span id="increaseTempControl">+</span>
                <span id="decreaseTempControl">-</span>
            </div>
        </div>
    </section>

    <div id = image-container>
            <img id="weather-image" class ="tempImg" src="assets/sunny.png" alt="Cute sun pic" />
    </div>

    <section>
        <button id="weatherButton">Current Weather</button>
    </section>

    <section>
        <input type="text" id="city-input" placeHolder="Atlanta">
        <button id="cityNameReset" class="cityNameResetButton">Reset</button>
    </section>

    <section class="sky__section">
        <select id="skySelect">
            <option>Sunny</option>
            <option>Cloudy</option>
            <option>Rainy</option>
            <option>Snowy</option>
        </select>
    </section>
    

    
    <script src="src/index.js" type="text/javascript"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>  
</body>
</html>
