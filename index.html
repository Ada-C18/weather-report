<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Weather Report</title>
</head>
<body>
    <header class="header_header">
        <h1>Weather Report</h1>
        <span>
            Where in the world is this?!!! 
            <span id="headerCityName">
                🌍🌟
                Seattle
                🌟🌍
            </span>
        </span>
    </header>
    <section class="temp_section">
        <h2>Temperature</h2>
        <div class ="temp_content">
            <div class ="temerature_controls">
                <button id="increaseTemp">⬆️</button>
                <span id="currentTemp" class="teal">45</span>
                <button id="decreaseTemp">⬇️</button>
            </div>
            <button id="getCurrentTemp">Get Current Temperature</button>
        </div>
    </section>
    <section class="sky_section">
        <h2>Sky</h2>
        <select id="selectSky">
            <option value="Sunny">Sunny☀️</option>
            <option value="Cloudy">Cloudy☁️</option>
            <option value="Rainy" >Rainy☔️</option>
            <option value="Snowy">Snowy☃️</option>
        </select>
    </section>
    <section class="city_section">
        <h2>City Name</h2>
        <input type="text" id="cityNameInput" value="Seattle">
    </section>
    <section id ="garden_section">
        <h2>Garden</h2>
        <div id = "gardenContent" class ="gardenCold">
            <div id="sky" >🌨💀🌨💀🌨💀🌨</div>
            <div id="gardenlandscape" >🪦🍁🍂🪦🍁🍂🪦🍁🍂🪦🍁🍂</div>
        </div>
    </section>
    

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
