<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet">
    <title>Weather Report</title>
</head>
<body>
    <div id="html-elements">
        <section id="wave-two">
            <p id ="current-temp">40</p>
            <button id="increase-temp">Increase Temp</button>
            <button id="decrease-temp">Decrease Temp</button>
            <div id="landscape">Landscape</div>
        </section>
        <section id ="weather-garden">
            <div id ="display-weather-garden"> </div>
        </section>
        <section id="wave-three">
            <p id="city-name">Seattle</p>
            <form id="rename-city" name="rename-city">
                <input type="text" id="city-input" name="city-name">
                <input type="submit" id="city-submit">
            </form>
        </section>
        <section id="wave-four">
            <button id="current-temp-button">Current Temp</button>
        </section>
        <section id="wave-five">
            <select id="sky-type">Sky Type</select>
            <div id="display-sky">Display Sky</div>
        </section>
        <section id="wave-six">
            <div id="rename-city-wave6">Rename City Wave 6</div>
        </section>
    </div>  
    <script src="./node_modules/axios/dist/axios.min.js"></script>  
    <script src="src/index.js" type="text/javascript"></script>
</body>
</html>
