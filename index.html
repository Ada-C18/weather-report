<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=styles/index.css rel="stylesheet">
    <title>Weather Report</title>
</head>
<body>
    <form class="city" id="search-form">
        <input
        type="text"
        placeholder="Enter city"
        autofocus="on"
        id="cityInput"
        />
        <input type="submit" />
        <!-- <button id="submit">Get Weather</button> -->
    </form>
    <h2 id="city">Tom's River, N.J.</N></h2>
    <div id="temperatureInfo">
        <span id="increaseTemp">⬆️</span>
        <span id="temperatureValue" class="blue"> 58°f </span>
        <span id ="decreaseTemp">⬇️</span> 
    </div>
    <div id="landscape">
        <h2>Weather Garden</h2>
        <span id="sky" class="sky-contents">☁️☁️☀️☁️☁️</span>
        <span id="ground" class="ground-contents">🌲🌲🍁🌲🌲</span>
    </div>
    <script src="src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script> 
</body>

</html>
