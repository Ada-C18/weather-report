<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=styles/index.css rel="stylesheet">
    <title>Weather Report</title>
</head>
<body>
    <header class="header">
        <h1>Current Weather</h1>
    </header>
    <div id="getWeather">
        <h2 id="city">Toms River</h2>
        <input type="text" id="inputCity" placeholder="City Name">
        <button id="submit">Get Weather</button>
        <button id="reset">reset</button>
    </div>
    <div id="temperatureInfo">
        <span id="increaseTemp">⬆️</span>
        <span id="temperatureValue" class="blue"> 58°f </span>
        <span id ="decreaseTemp">⬇️</span> 
    </div>
    <div id="landscape">
        <h2>Weather Garden</h2>
        <label for="skies">Choose a sky:</label>
        <select name="skies" id="skies">
            <option value="cloudy">Cloudy</option>
            <option value="rainy">Rainy</option>
            <option value="sunny">Sunny</option>
            <option value="snowy">Snowy</option>
        </select>
        <span id="sky" class="sky-contents">☁️☁️☀️☁️☁️</span>
        <span id="ground" class="ground-contents">🌲🌲🍁🌲🌲</span>
    </div>
    <script src="src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>

</html>
