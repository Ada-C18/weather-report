<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
</head>

<body>
    <header>Weather Report</header>
    <form>
        <input type="type" placeholder="City, Country" id="search">
        <button id="weather">Get Weather</button>
    </form>
    <div>
        <h1 id="city">City:</h1>
        <span>
            <h3 id="temp">Temperature in Farenheit: <span id="farenheit"></span></h3><button id="increase">Increase
                Temp</button><button id="decrease">Decrease
                Temp</button>
        </span>
    </div>



    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
</body>


</html>
