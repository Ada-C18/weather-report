<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="./styles/index.css"/>
</head>
<body>
    <header id="page-tile">
        <h1>Weather Report</h1>
    </header>
    <section id="city-name-textbox">
        <input type="text" id="city-name-input" placeholder="Enter a city name here">
        <button id="reset">Reset</button>
    </section>
    <div id="weather-display-section">
        <!-- <p id="city-name" style="background-image: <needimagehere> "> City Name </p> -->
        <p id="city-name">City Name</p>
        <div id="temp-controls">
            <button id="decrease-temp">-</button>
            <p id="temp-value">75</p><span>Â°</span>
            <button id="increase-temp">+</button>
        </div>
    </div>
    <section id="sky-section">
        <h3>Sky</h3>
        <select id="sky-options">
            <option>Sunny</option>
            <option>Cloudy</option>
            <option>Rainy</option>
            <option>Snowy</option>
        </select>
    </section>
    <section id="landscape-section">
        <!-- <h3 id="weather-landscape-header">Weather Landscape</h3> -->
        <img id="landscape-image" src="./images/cool-landscape.jpg" alt="">
    </section>
</body>
<script src="src/index.js" type="text/javascript"></script>
<script src="./node_modules/axios/dist/axios.min.js"></script>
</html>
