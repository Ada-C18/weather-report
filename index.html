<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="stylesheets/style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Weather Report</h1>
        <span id="headerCityName" class="header_city"></span>
    </header>
    <div>
        <button id="realTimeTemp" class="realTempButton">Real Time</button>
        <section id="tempContainer">
            <h2>Temperature</h2>
            <button id="up">⬆️</button></br>
            <h2 id="currentTemp">79</h2>
            <button id="down">⬇️</button> 
        </section>
        <section>
            <h2>Sky</h2>
        </section>
        <section>
            <h2 id="citySection">City Name</h2>
            <input id="cityName" placeholder ="Seattle" type="text"  name="name" required
            minlength="4" maxlength="30" size="30">
            <button id="resetbutton" type="reset">Reset</button>
            <p id = "cityNameShown"></p>
        </section>
        <section id = "landscapeSection">
            <h2>Weather Garden</h2>
            <span id = "view"></span>
        </section>
    </div>

    <script src="src/index.js" type="text/javascript"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
