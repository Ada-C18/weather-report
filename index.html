<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/index.css" rel="stylesheet">
    <title>Weather Report</title>
</head>
<body>
    <header>
        <div id="sky">Sky</div>
    <section>
        <select>
            <option id="sunny"> Sunny</option>
            <option id="cloudy"> Cloudy</option>
            <option id="rainy"> Rainy</option>
            <option id="snowy"> Snowy</option>
        </select>
    </section>
    </header>
    <main>
        <span id="cityNameDisplay">City</span>
        <h2 id="weatherReportHeading">Weather Report</h2>
        <section>
            <div>
                <button id="tempPlus">+</button>
                <span id="tempDisplay"></span>
                <button id="tempMinus">-</button>
            </div>
        </section>
        <section>
            <button id="currentTempButton">current temp</button>
            <input type="text" id="cityNameInput" value="City">
        </section>
        <!-- <button id="reset-temp">current temp</button>
        <input value="rename"> -->
        <button id="resetCityButton">reset</button>
    </main>
    <footer>
        <section>
            <img alt="snow-covered landscape with evergreen forest" id="landscape"
            src="/images/frozen_forest.jpeg"/>
        </section>
    </footer>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
</body>

</html>
