<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="/styles/index.css" rel="stylesheet">
</head>
<body>
    <div class="bg"></div>
    <header class="header">
        <div id="sky">☁️   🕊️☁️        ☀️ ☁️</div> 
        <h1>Weather Report</h1>
        <span>
            For the lovely city of
            <span id="headerCityName">
                ::before
                ::after
            </span>
        </span>
    </header>
    <section class="temperature-section">
        <h2>Temperature</h2>
        <div class="temperature_content">
            <div class="temperature_controls">
                <span id="tempValue"> 80 °F</span>
                <span id="increaseTempBtn">⬆️</span>
                <span id="decreaseTempBtn">⬇️</span>
            </div>
            <button id="currentTemp">Get Realtime Temperature</button>
        </div>
    </section>
    <section class="sky-section">
        <select id="skySelection">
            <option value="Sunny">Sunny</option>
            <option value="Cloudy">Cloudy</option>
            <option value="Rainy">Rainy</option>
            <option value="Snowy">Snowy</option>
        </select>
    </section>
    <section class="city-section">
        <h2>City Name</h2>
        <input type="text" id="cityNameInput" value="Seattle">
        <button id="cityResetBtn">Reset</button>
    </section>
    <section class="garden_section">
        <h2>Weather Garden</h2>
        <div id="gardenContent"> 
            <div id="landscape">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</div> 
        </div>
    </section>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
