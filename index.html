<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet">
    <script src="src/index.js"></script> 
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <h1 id="Weather-Report"> Weather Report</h1>
    </header>
    <div id="Temperature"> 
        <h2> Temperature </h2> 


        <div id="number">
        <button id="inc" onclick="incrementButton()">⬆️</button>
        <h3 id="counter"> 0 </h3>
        <button id="dec" onclick="decreaseButton()">⬇️</button>
        </div>


        <div id="Get Realtime Temperature"> 
            <h4> Get Realtime Temperature </h4>
        </div>
    </div>
    
    <div id="Sky"> 
        <h2> Sky </h2> 
    </div>
    <div id="City-Name"> 
        <h2> City Name </h2> 
    </div>
    <div id="Weather-Garden"> 
        <h2> Weather Garden </h2> 
        <div id="emojis">emojis</div>
    </div>
</body>
</html>
