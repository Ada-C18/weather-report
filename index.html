<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet">
    <title>Weather Report</title>
</head>
<body>
    <header>
        <h1>Weather Report</h1>
          <div class="city-header">
            <h3>For the city of
            <span id="city">San Francisco</span>
              </h3>
          </div>
    </header>
    <main>
    <section class="environment-box">
        <h2>Environment</h2>
        <div class="environment_elements">
            <div id="landscape_image">🌾🌾_🍃_🪨__🛤_🌾🌾🌾_🍃</div>
            <div id="sky_image"></div>
        </div>
    </section>
    <div class="main-box">
    <section class="main-box-child">
        <h2>Temperature</h2>
        <div class="temperature_elements">
           <button id="temperature_btn">
            Temperature Right Now in Fahrenheit!
           </button> 
           <div class="temperature-display">
            <button id="up-button">⬆️</button>
            <span class= "yellow" id="temperature-value">60</span>
            <button id="down-button">⬇️</button>
           </div>
        </div>
    </section>
    <section class="main-box-child">
        <h2>Sky</h2>
        <select id="sky_select"></select>
        <option>Sunny</option>
        <option>Cloudy</option>
        <option>Rainy</option>
        <option>Snowy</option>
    </section>
    <section class="main-box-child">
        <h2>City Name</h2>
        <input type="text" id="city_name_input" value="San Francisco"></input>
        <button id="city_name_reset" class="city_name_reset_button">Reset</button>
    </section>
    </div>
    </main>
<script src="./node_modules/axios/dist/axios.min.js"></script>  
<script src="src/index.js"></script>
</body>
</html>
