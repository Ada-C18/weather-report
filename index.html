<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/index.css" rel="stylesheet">

    <title>Weather Report</title>
</head>
<body>
    <header>
        <h1>CURRENT WEATHER REPORT</h1>
        <p id="current-city">This is weather for Seattle</p>
    </header>
    <main>
        <section id="temp-box">
            <h2 class='content-title'>TEMPERATURE</h2>
            <div class='content'>
                <div id='temp-div'>
                    <button id="temp-up">üî•</button>
                    <div id="temp-current"></div>
                    <button id="temp-down">‚ùÑÔ∏è</button>
                </div>
                <button id="temp-get-button">Get Realtime Temperature</button>
            </div>
        </section>
        <section id="sky-box">
            <h2 class='content-title'>SKY</h2>
            <div class='content'>
                <select id="sky-selector">
                    <option value="Sunny">Sunny</option>
                    <option value="Cloudy">Cloudy</option>
                    <option value="Rainy">Rainy</option>
                    <option value="Snowy">Snowy</option>
                </select>
            </div>
        </section>
        <section id="city-box">
            <h2 class='content-title'>CITY</h2>
            <div class='city-div'>
                <input id="city-input" type="text" placeholder='Choose a city'></input>
                <button id="city-reset">Reset to Seattle</button>
            </div>
        </section>
        <section id="garden-box">
            <h2 class='content-title'>WEATHER GARDEN</h2>
            <div id="sky">skyskysky</div>
            <div id="landscape">landlandland</div>
        </section>
    </main>

    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>

    <!-- <script> import axios from 'axios' export default{} </script> -->

</html>
