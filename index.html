<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/index.css"/>
    <title>Weather Report</title>
</head>
<body>
    <h1 id="pageHeader">The weather in city is:</h1>
    <section id="inputButtons">
        <h2>City Name</h2>
        <input type="text" id="cityNameInput" value="Seattle">
        <button id="cityNameReset" class="city-name__reset-btn">Reset</button>
    </section>

    <section id="userMods">
        <h2 id="tempHeading">Temperature in F</h2>
        <h3 id="tempText">80</h3>
        <button id="tempIncrease">⬆️</button>
        <button id="tempDecrease">⬇️</button>
        
    </section>

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="/src/index.js" type="text/javascript"></script>
</body>
</html>
