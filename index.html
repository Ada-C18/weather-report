<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeesha's Weather App</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="wrapper ">
      <header><i class='bx bx-left-arrow-alt'></i>Today's Weather Report</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <form>
        <div>
          <input id="city-content" type="text" spellcheck="false" placeholder="Enter city name" required>
          <button id="enter-button">Enter</button>
        </div>
        </form>
      </section>
      <section class="weather-part">
        <img id="weather-icon" src="src/icons/rain.svg" alt="Weather Icon">
        <div class="temp">
            <div class="temperature_controls">
                <span id="increase-temp-control">üîº</span>
                <span id="decrease-temp-control">üîΩ</span>
            </div>
          <span id="tempValue"></span>
            </div>
        <div class="weather" id="sky-display"></div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span id="location-city"></span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i id="weather-garden"></i>
            <div class="details">
              <div>
              </div>
              <p>Weather Garden</p>
            </div>
          </div>
          <div class="column sky">
            <div class="details">
                <p>Sky</p>
                <select id="skySelect">
                    <option>Sunny</option>
                    <option>Cloudy</option>
                    <option>Foggy</option>
                    <option>Rainy</option>
                    <option>Snowy</option>
                    <option>Stormy</option>
                </select>
            </div>
          </div>
        </div>
      </section>
      <footer>
        Designed with <span>‚ù§</span> by <a>Makeesha</a>
    </footer> 
    </div>
    </div>
<script src="src/index.js"></script>
<script src="./node_modules/axios/dist/axios.min.js"></script>
</body> 
</html>
