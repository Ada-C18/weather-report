<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script> 
    <!-- <script src="./node_modules/axios/dist/axios.min.js"></script> -->
</head>
<body>
    <header>
        <h1 id="Weather-Report"> Weather Report
        <span id="For-the-lovely-city-of"> For the lovely city of </span>
        <span id="City-Name-Top"> ✨ City name Top ✨ </span>
    </header>
    <div id="Temperature"> 
        <h2> Temperature </h2> 


        <div id="number">
        <button id="inc">⬆️</button>
        <h3 id="counter"> 0 </h3>
        <button id="dec">⬇️</button>
        </div>


        <button id="Get-Realtime-Temperature"> 
             Get Realtime Temperature
        </button>
    </div>
    
    <div id="Sky"> 
        <h2> Sky </h2> 
    </div>
    <div id="City-Name"> 
        <h2> City Name Box </h2> 

        <input type="text" placeholder="Seattle" id="city-input" name="city">
    </div>
    <div id="Weather-Garden"> 
        <h2> Weather Garden </h2> 
        <div id="emojis">emojis</div>
    </div>
</body>
</html>
