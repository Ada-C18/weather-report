<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet " href="./styles/index.css">
    <title>Weather Report</title>
</head>

<body>
    <header class="header__header">
        <h1>Weather Report</h1> <span>For the lovely city of <span id="headerCityName" class="header__city-name">Denver</span></span>
    </header>
    <section id="city-name__section">
        <p>🌇 Pick a city 🏙️ Any city 🌉</p>
        <input type="text" id="cityNameInput" value="Denver">
        <button id="city-reset-btn" class='city-name-reset'>Reset Temp</button>
        <!-- append div from Dom??? -->
    </section>
    <section id="temp-section">
        <h2>Temperature</h2>
        <div>
            <button id="increaseTempControl">👆</button>
            <button id="decreaseTempControl">👇</button>
        </div>
        <div id="tempValue">72</div>

        <button id="currentTempButton">Get Realtime Temp</button>
        <!-- <input id="temp-input"></input> -->
    </section>
    <section id='sky-section'>
        <h2>Sky</h2>
        <select id="sky-select">
            <option>The Heat Is On</option>
            <option>Kickin the couds away</option>
            <option>Rain on me</option>
            <option>Ice Ice Baby</option>
        </select>
    </section>
    <section id='landscape-section'>
        <h3>EmojiLand Lanscape</h3>
        <p id="emojis">☀️🌈☀️🦄☀️🌈☀️</p>
    </section>

    <script src="src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>

</html>
