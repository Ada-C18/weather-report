<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/index.css" rel="stylesheet">
    <title>Weather Report</title>
</head>
<body>
    <header>
        <img id="sky">Sky</img>
        <nav>
            <select>
                <option id="sunny"> Sunny</option>
                <option id="cloudy"> Cloudy</option>
                <option id="rainy"> Rainy</option>
                <option id="snowy"> Snowy</option>
            </select>
        </nav>
        <h1 id="city-name-display">City</h1>
        <h2 id="weather-report-heading">Weather Report</h2>
    </header>
    <main>
        <section>
            <button id="decrease-temp">-</button>
            <a id="temp-display">40</a>
            <button id="increase-temp">+</button>
        </section>
        <!-- <a id="temp-display">Temp</a> -->
        <!-- <a id="temp-plus">Plus</a>
        <a id="temp-minus">Minus</a> -->
        <section>
            <button id="reset-temp">current temp</button>
            <input value="rename">
        </section>
        <!-- <button id="reset-temp">current temp</button>
        <input value="rename"> -->
        <button id="reset-city-button">reset</button>
    </main>
    <footer>
        <img alt="snow-covered landscape with evergreen forest" id="landscape"
        src="/images/frozen_forest.jpeg"/>
    </footer>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>

</html>
