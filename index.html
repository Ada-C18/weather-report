<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link href="/styles/index.css" rel="stylesheet">  
    
</head>
<body>
    <div>
        <header id = "top">
            <h1>Weather Report</h1>
            <h2>For the lovely city of <span id="city-name"></span></h2> 
        </header>
    </div>
    <section class = "boxes">
        <div class="flex_boxes_container">
            <section id = "tempurature_box" class = "flex_boxes">
                <h2>Tempurature</h2>
                <div>
                    <span id = "up" >⬆️</span>
                    <span id = "down">⬇️</span>
                </div>
                <div>
                    <h2 id = "tempValue"></h2>
                </div>
            </section>
            <section id = "skyColor" class = "flex_boxes">
                <h2>Sky</h2>
                <select id="skyOptions">
                    <option>Sunny</option>
                    <option>Cloudy</option>
                    <option>Rainy</option>
                    <option>Snowy</option>
                </select>
            </section>
            <section id = "cityName" class = "flex_boxes">
                <h2 for="name">City Name</h2>
                <input type="text" id="name" name="name">
                <button class="updateTemp">Update Temp</button> 
            </section>
        </div>
        <div class = "weather_garden_box">
                <h1>Weather Garden</h1>
                <section class = "weather_visuals">
                    <header id= "skyEmojis">'☀️☀️☀️☀️☀️☀️'
                    </header>
                    <footer id = "landscape">'🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷'
                    </footer>
                </section>
                
        </div>
    </section>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
