<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Report</title>
  <link href="styles/index.css" rel="stylesheet">
  <script src="src/index.js" type="module"></script>
  <script src="./node_modules/axios/dist/axios.min.js"></script>
</head>
<body>
  <header id="header">
    <h2>Weather Report</h2>
    <h1>City Name</h1>
  </header>
  <nav id="navigation">
    <div id="local-temperature">
      <h4>Local Temperature</h4>
      <button id="inc-temp">+</button>
      <p id="temperature">39</p>
      <button id="dec-temp">-</button>
      <div id="landscape"></div> 
    </div>
    <div id="sky-drop-down">
      <h4>Sky</h4>
      <form action="/action_page.php">
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>
      </form>
    </div>
    <div id="city-selector">
      <h4>City Name</h4>
      <input type="text">
      <button>reset</button>
    </div>
  </nav>
  <main>
    <div id="weather-garden">
      <h4>Weather Garden</h4>
      <div id="weather-emojis"></div>
    </div>
  </main>
</body>
</html>
