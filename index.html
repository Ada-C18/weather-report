<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel= "stylesheet" href="styles/index.css">
</head>
<body>
    <section class="main-container">
        <div class="group-container">
        <header>
            <h1>🌤City Weather Report🌨</h1>
            <p id="city" onchange="update();">For the beautiful city of <strong id="city-name">Seattle</strong> </p>
        </header>
        <section class="temperature-container">
            <h2>Temperature</h2>
                <button id="up-button">⬆️</button>
                <span id="temp-value" class="orange">70</span>
                <button id="down-button">⬇️</button>
                <button id="temp-button">Get temperature</button>
        </section>
        <section class="sky-container">
            <h2>Sky</h2>
            <select id="dropdown">
                <option value="cloudy">cloudy</option>
                <option value="sunny">sunny</option>
                <option value="rainy">rainy</option>
                <option value="snowy">snowy</option>
            </select>
        </section>
        <section class="city-container">
            <h2>City name</h2>
            <input type="text" id="city-input" value="Seattle">
            <button id="reset-button">reset</button>
        </section>
        <section class="weather-garden-container">
            <h2>Weather Garden</h2>
            <div id="weather-display" class="garden-content-season">
                <div id="sky">☁️☁️☁️☁️☁️☁️☁️☁️</div>
                <div id="ground">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</div>
            </div>
        </section>
    </div>
    </section>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="src/index.js" type="text/javascript"></script>
    <footer><p>&copy; By Nina & Tatiana</p></footer>
</body>
</html>
