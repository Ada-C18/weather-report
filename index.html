<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet"/>
</head>
<body>
    <header class="header">
        <h1>Weather Report</h1>
        <span>
            For the lovely city of
            <span id="cityname" class="city_name_in_header">
                Seattle
            </span>
        </span>
    </header>
    <main>
        <section class="garden">
            <h3>Weather Garden</h3>
            <div>
                <div id="skyimage">☁️ ☁️ ☁️ ☀️ ☁️ ☁️</div>
            </div>
            <div class="sidebar">
                <div id="landscape">🌾_🍃_🪨__🛤_🌾🌾🌾_🍃</div>
            </div>
        </section>
        <section class="container">
            <div id="temp" class="sidebar">
                <h3>Temperature</h3>
                <div class="temp_content">
                    <span id="increase_temp">⬆️</span>
                    <span id="temp_value" class="yellow">65</span>
                    <span id="decrease_temp">⬇️</span>
                </div>
                <div>
                    <button id="realtime_temp">Get Realtime Temperature</button>
                </div>
            </div>    
            <div id="sky" class="sidebar">
                <h3>Sky</h3>
                <select id="select_sky">
                    <option value="sunny" selected>Sunny</option>
                    <option value="cloudy">Cloudy</option>
                    <option value="rainy">Rainy</option>
                    <option value="snowy">Snowy</option>
                </select>
            </div>
            <div id="city_name" class="sidebar">
                <h3>City Name</h3>
                <input type="text" id="name" value="Seattle" size="15">
                <button id="reset_button">Reset</button>

            </div>
    
        </section>
    </main>
    <script src="src/index.js" type="text/javascript"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
