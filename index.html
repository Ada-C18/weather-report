<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/index.css">
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <title>Weather Report</title>
</head>
<body class="coolTheme">
    <header>
        <h1>Weather Report </h1>
    </header>
    <section id="temp">
        <h2>Temperature</h2>
        <p class="realtime">Get Realtime Temperature</p>
        <button id="increaseBtn"><span>&#43;</span></button>
        <span id="curTemp">0</span>
        <button id="decreaseBtn"><span>&#8722;</span></button>
    </section>
    <section>
        <h3>City Name</h3>
        <div id="topnav">
            <input id="cityInput" type="text" placeholder="Search.." onkeyup="myFunction()">
            <p>Welcome to <span id="demo"></span></p>
            <button id="submit" type="submit">Submit</button>
            <button id="reset" type="reset">Reset</button>
        </div>
    </section>
    <section id="sky">
        <h4>Sky</h4>
        <div class="dropdown">
            <div class="select-btn">
                <span class="selected">Select your option</span>
                <div class="caret"></div>
            </div>
        </div>
    </section>
    <section>
        <h5>Weather Garden</h5>
    </section>
    <script src="src/index.js"></script>
    <script>
    function myFunction() {
        const x = document.getElementById("cityInput").value;
        document.getElementById("demo").innerHTML = x;
    }</script>
</body>
</html>
