<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet " href="./styles/index.css">
    <title>Weather Report</title>
</head>

<body>
    <header id="city-name">
        <h1>Weather Report</h1>
        <p>Temperature of<span id=city-span></span></p>
    </header>
    <section id="city-section">
        <input type="text" id="city-name" value="Denver">
        <button id="city-reset" class="city-reset-btn">Reset</button>
        <!-- append div from Dom??? -->
    </section>
    <section id="temp-section">
        <h2>Temperature</h2>
        <div class="temp-controls"> <span id="increaseTempControl">⬆️</span> <span id="tempValue"
                class="green">57</span> <span id="decreaseTempControl">⬇️</span> </div>
        <button id="currentTempButton">Get Realtime Temperature</button>
        <input id="temp-input"></input>
    </section>
    <section id='sky-select'>
        <h2>Sky</h2>
    </section>
    <select id="sky-view"></select>
    <script src="src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>

</html>
