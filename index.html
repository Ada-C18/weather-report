<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
</head>
<body>
    <section>
        <h1 id="city">Weather Report for the wonderful city of Ada</h1>
        <button id="increaseTemp"> Increase </button>
        <h1 id="temperature">64</h1>
        <button id="decreaseTemp"> Decrease </button>
    </section>
    <section>
        <h1 id="skyscape">`"☁️☁️ ☁️ ☁️☁️ ☁️ 🌤 ☁️ ☁️☁️"`</h1>
        <h1 id="landscape">🌾🌾_🍃_🪨__🛤_🌾🌾🌾_🍃</h1>
    </section>
    <section>
        <h3>Sky</h3>
        <label for="sky"></label>
        <select name="sky" id="sky">
        <option value="cloudy">Cloudy</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowy">Snowy</option>
        </select>
    </section>
    <section>
        <h3>City Name</h3>
        <label for="cityName"></label>
        <input type="text" id="cityName" name="cityName" required
        minlength="1" maxlength="35" size="20">
        <button id="getWeather">Submit</button>
    </section>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script type="module" src="/src/index.js"></script>
</body>
</html>
