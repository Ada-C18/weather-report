<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" />
    <script src="./node_modules/axios/dist/axios.min.js"></script>

</head>
<body>
    <main>
        <section class="container" id="top_container">
            <h1 id="title">
                Caitlyn's Weather Report
            </h1>
            <span id="search_word">
                Search: 
            </span>
            <span id="search_bar_section">
                <input id="search_bar" type="text" value="">
                <img id="mag_glass" src="assets/mag-glass.png">
            </span>
        </section>
        <section class="container" id="page_container">
            <span id="city">Herndon</span>
            <span id="temp"></span>
            <span id="down_arrow_area">
                <!-- <div id="down_arrow"> -->
                    <!-- ⬇️ -->
                <img id="down_arrow" src="assets/down-arrow.png">
                <!-- </div> -->
            </span>
            <span id="up_arrow_area">
                <!-- <div id="up_arrow"> -->
                    <!-- ⬆️ -->
                <img id="up_arrow" src="assets/up-arrow.png">
                <!-- </div> -->
            </span>
            <span id="choose_sky">
                Choose your sky: 
            </span>
            <span id="sky_dropdown">
                <select id="sky_options" style="font-size: 20px">
                    <option value="sunny">Sunny</option>
                    <option value="cloudy">Cloudy</option>
                    <option value="rainy">Rainy</option>
                    <option value="snowy">Snowy</option>
                </select>
            </span>
            <span id="sky">
                <img id="sky_photo" src="assets/snowy-sky-1.jpg">
            </span>
            <section id="ground">
                <img id="landscape_photo" src="assets/green-landscape.jpg">
            </section>
        </section>
    </main>
</body>
<script src="src/index.js" type="text/javascript"></script>
</html>
