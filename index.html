<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <header>
        <h1>Weather Report</h1>
        <h2>City</h2>
    </header>
    <section id = "controls-section" class = "flex-container">
        <h3>Control the Weather!</h3>
        <div>
            <div class = "flex-el">
                <h4>Enter a City</h4>
                <input type="text">
            </div>
            <div class = "flex-el">
                <h4>Pick the Sky</h4>
                <select>
                    <option>A</option>
                    <option>A</option>
                    <option>A</option>
                    <option>A</option>
                </select>
            </div>
            <div class = "flex-el"> 
                <h4>Choose Temperature or Toggle</h4>
                <span id = "tempDisplay">0</span>
                <input type="text">
                <button id="increaseButton">Increase</button>
                <button id="decreaseButton">Decrease</button>
            </div>
        </div>
    </section>
    <section id = "report-section">
        <h3>Today's Forecast</h3>
        <div>
            <span id="landscapeDisplay">'🌲🌲⛄️🌲⛄️🍂🌲🍁🌲🌲⛄️🍂🌲'</span>
        </div>
        <h3>Report</h3>
    </section>
    <script src="./src/index.js"></script>
</body>
</html>
