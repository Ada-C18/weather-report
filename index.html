<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
</head>
<body>
    <!-- Page Headers-->
    <section class="headerContainer">
        <header><h1 class="header1">Weather Report</h1></header>
        <header><h3 class="header2">Currently Displaying:</h3></header>
        <header><h2 id="currentCity" class="header3">Narnia</h2></header>
    </section>
    <section class="boxContainer">
        <!-- Temp/Sky Button Box -->
        <section class="box">
            <section class="tempSkyBox">
                <section class="temp_section">
                    <header class="boxHeader"><h4 class="tempHeader" id="tempHeader" >Temp</h4></header>
                    <button type="button" class="actionButton" id="upTempButton" onClick="clicksUpTemp()" >&#8593</button>
                    <span class="tempNumber" id="tempNumber">32</span>
                    <button type="button" class="actionButton" id="downTempButton" onClick="clicksDownTemp()" >&#8595</button>
                </section>
                <section class="sky_section">
                    <header class="boxHeader"><h4>Sky</h4></header>
                    <select id="sky_menu">
                        <option value="sunny">Snowy</option>
                        <option value="cloudy">Cloudy</option>
                        <option value="rainy">Rainy</option>
                        <option value="snowy">Sunny</option>
                    </select>
                </section>
            </section>
        </section>
        <!-- Sky Image Box-->
        <section class="box skyBox" id="skyBox">
            <header class="boxHeader"><h4>Sky</h4></header>
            <span class="skyImage" id="skyImage">🌨❄️🌨🌨❄️❄️🌨❄️🌨❄️❄️🌨🌨</span>
        </section>
        <!-- City Name Box-->
        <section class="box">
            <header class="boxHeader"><h4>City Name:</h4></header>
            <input type="text" id="cityName" value="" oninput="changeCityName()">
            <button type="button" class="actionButton" id="realtimeButton">Get Realtime Temp</button>
            <button type="button" class="actionButton" id="resetButton">Reset</button>
        </section>
        <!--Landscape Image Box-->
        <section class="box landscapeBox" id="landscapeBox">
            <header class="boxHeader"><h4>Landscape</h4></header>
            <span class="landscapeImage" id="landscapeImage">🌲🌲⛄️🌲⛄️🍂🌲🍁🌲🌲⛄️🍂🌲</span>
        </section>
    </section>


    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script defer src="src/index.js"></script>
    <link rel="stylesheet" href="styles/index.css">
</body>
</html>
