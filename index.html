<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Weather App</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="wrapper active">
      <header><i class='bx bx-left-arrow-alt'></i>Today's Weather Report</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div>
          <input id="city-content" type="text" spellcheck="false" placeholder="Enter city name" required>
          <button>Enter</button>
        </div>
      </section>
      <section class="weather-part">
        <img src="icons/clear.svg" alt="Weather Icon">
        <div class="temp">
            <div class="temperature_controls">
                <span id="increase-temp-control">🔼</span>
                <span id="decrease-temp-control">🔽</span>
            </div>
          <span id="tempValue"></span>
            </div>
        <div class="weather">Cloudy</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span id="location-city"></span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i id="weather-garden"></i>
            <div class="details">
              <div class="temp">
              </div>
              <p>Weather Garden</p>
            </div>
          </div>
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <span>90%</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
      <footer>
        Designed with <span>❤</span> by <a>Makeesha</a>
    </footer> 
    </div>
    </div>
<script src="src/index.js"></script>
<script src="./node_modules/axios/dist/axios.min.js"></script>
</body> 
</html>
