<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" />
    <!-- emojis -->
    <!-- duplicate code below, milena commented it out -->
    <!-- <meta charset="UTF-8" /> -->
  </head>
  <body>
    <header id="">
      <h1>Weather Report</h1>
      <!-- W3C validation showed me that the id=city-name here is a duplicate -->
      <!-- there's another city-name id on line 45 -->
      <p id="city-name">For the lovely city of:</p>
    </header>

    <main>
      <section id="white-boxes">
        <section id="temperature">
          <h2>Temperature</h2>
          <div id="number">
            <button id="up-arrow">⬆️</button>
            <h2 id="degrees"></h2>
            <button id="down-arrow">⬇️</button>
          </div>
          <button id="get-temp">Get Realtime Temperature</button>
        </section>

        <section id="sky">
          <h2>Sky</h2>
          <select id="dropdown">
            <!--  need name= param? -->
            <option value="">--Please choose a Sky option--</option>
            <option value="sunny">Sunny</option>
            <option value="cloudy">Cloudy</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
          </select>
        </section>

        <section id="city-name">
          <h2>City Name</h2>
          <input id="search-bar" type="text" />
          <button id="reset">Reset</button>
        </section>
      </section>

      <section id="weather-garden">
        <h2>Weather Garden</h2>
        <div id="sky-emojis"></div>
        <div id="emojis"></div>
      </section>
    </main>

    <footer></footer>

    <script src="src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
  </body>
</html>
