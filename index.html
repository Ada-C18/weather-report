<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <title>Weather Report</title>


</head>

<body>
    <section class="container-fluid my-5 mx-auto">

        <header class="header__header">
            <h1 class="text-muted text-center my-4">Weather Tell </h1>
        </header>

        <form class="change-location my-4 text-center text-muted">
            <label for="cityName">Enter a location for weather information</label>
            <input type="text" name="cityName" ,id="cityInput" class="form-control p-4">
            <button id="cityNameReset" class="city-name__reset-btn">Reset</button>
        </form>
        <!-- place d-none as part of section -->
        <section class="card shadow-lg rounded display d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="iconLandscape bg-light mx-auto text-center">
                <img src="" alt="">
            </div>

            <!-- <section class="skyselection"> -->
                <!-- <div>Sky<select id="wrapper2">
                        <option>Sunny</option>
                        <option>Cloudy</option>
                        <option>Rainy</option>
                        <option>Snowy</option>
                    </select></div>
            </section> -->
            <!-- <div id="iconLandscape" class="mx-auto text-center"><img src=""></div> -->

            <div class="wrapper text-muted text-uppercase text-center details">
                <h3 id="cityOutput">city</h3>
                <div class="my-3">Weather condition </div>
                <div class="display-4 my-4">
                    <button id="tempInc">⬆️</button>
                    <span id="tempValue">temp</span>
                    <span>&deg;F</span>
                    <button id="tempDec">⬇️</button>
                </div>
                <div><button id="currentTempBtn">Get Current Temperature</button></div>
            </div>
        </section>

    </section>

    <footer class="page-footer">

        </div>
    </footer>

</html>
