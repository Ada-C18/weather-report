<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Weather Report</h1>
      <p class="Output" id="cityOutput">text inupt</p>
      <section class="searchBox">
        <!-- <input id="search-box" type="text" placeholder="Enter A City" /> -->
        <!-- <button id="search-reset-btn">Reset</button> -->
      </section>
    </header>
    <main class="flex-container">
      <section class="item temp">
        <section id="temp-arrow-buttons">
          <h1>Temperature</h1>
          <button id="arrow-up">⬆️</button>
          <span id="temperature" class="orange">72°</span>
          <button id="arrow-down">⬇️</button>
        </section>
      </section>
      <section class="item sky">
        <section id="sky">☀️</section>
        <section id="drop-down-menu">
          <select id="select-choices">
            <option>Choose Your Sky</option>
            <option>Sunny</option>
            <option>Cloudy</option>
            <option>Rainy</option>
            <option>Snowy</option>
          </select>
        </section>
        <section id="sky">☀️</section>
      </section>
      <section class="item cityName">
        <h1 id="userCity">City Name</h1>
        <input id="search-box" type="text" placeholder="Enter A City" />
        <input type="button" id="addCityButton" value="Add city" />
        <button id="search-reset-btn">Reset</button>
      </section>

      <section class="item weather-garden">
        <h1>Weather Garden</h1>
        <section id="landscape">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</section>
      </section>
    </main>

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
