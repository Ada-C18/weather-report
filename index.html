<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body id="body">
<img src="" alt="">
    <div class="city_name">
        <input type="input" id="city_search" placeholder="Your city">
    </div>
    <div class="weather">
        <div class="weather_details">
                 <h2 id="weather_city">City</h2>
        </div>
        <input name="button" id="button" type="button" value="Update!" />
       
       <div class="temperature">
        <h2 class="temp_title">Temperature</h2>
        <div id="temp_cont">
            <span class="wrap_value">
        <span class="value">+45</span>&deg;F
            </span>
            <div class="button_wraper">
        <button id="button_decrease">-</button>
        <button id="button_increase">+</button>
        </div>
        </div>
       </div>
        <div class="sky">
            <h2 class="sky">Sky</h2>
            <label for="chooseSky">Choose a sky:</label>

<select name="sky" id="skyId">
  <option value="sunny">Sunny</option>
  <option value="cloudy">Cloudy</option>
  <option value="rainy">Rainy</option>
  <option value="snowy">Snowy</option>
</select>
        </div>
        <div class="weather_garden_cont">
            <div class="garden"></div>
        </div>
        
    </div>
    <div class="img_container">
        
        <img src="ada-project-docs/time-of-day-icon-13.jpeg" alt="" id="weather_image">
    </div>
    
    <script src="src/index.js" ></script>
    <script src="./node_modules/axios/dist/axios.min.js" ></script>
</body>
</html>
