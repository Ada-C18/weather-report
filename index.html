<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1>Weather Report</h1>
        <span>For the wonderfull city of</span> <span id="city">Seattle</span>
    </header>
    <main>
        <section id="section-temperature">
            <h2>Tempearture</h2>
            <span id="arrow-up">⬆️</span>
            <span id="temperature-value">50</span>
            <span id="arrow-down">⬇️</span>
            <button id="temperature-button">Get Real Time Temperature</button>
        </section>
        <section id="sectoin-sky">
            <h2>Sky</h2>
            <button id="sky-button">button drop down</button>
        </section>
        <section id="section-city-name">
            <h2>City Name</h2>
            <input type="text">
            <input id="reset-button" type="reset" value="Reset">
        </section>
        <section id="section-weather-garden">
            <h2>Weather Garden</h2>
            <span id="sky-icons">icon sky</span>
            <span id="ground-icons">icon ground</span>
        </section>
    </main>
    <footer id="footer">
        <p>copyright 2022 Melissa Pena - Viktoriia Zolotova</p>  
    </footer>
    <scrip src="src/index.js"></scrip>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
