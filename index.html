<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" />
    <script src="./node_modules/axios/dist/axios.min.js"></script>

</head>
<body>
    <main>
        <section class="container" id="top_container">
            <h1 id="title">
                Caitlyn's Weather Report
            </h1>
            <span id="search_word">
                search:
            </span>
            <span id="search_bar">
                search here
            </span>
        </section>
        <section class="container" id="page_container">
            <span id="city">
                Herndon
            </span>
            <span id="temp"></span>
            <span id="down_arrow">
                ⬇️
            </span>
            <span id="up_arrow">
                ⬆️
            </span>
            <span id="choose_sky">
                choose sky:
            </span>
            <span id="sky_dropdown">
                sky dropdown
            </span>
            <span id="sky">
                <img id="sky_photo" src="assets/snowy-sky-1.jpg">
            </span>
            <section id="ground">
                <img id="landscape_photo" src="assets/green-landscape.jpg">
            </section>
        </section>
    </main>
</body>
<script src="src/index.js" type="text/javascript"></script>
</html>
