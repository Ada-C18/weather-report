<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link href="/styles/index.css" rel="stylesheet">  
    <link href="./node_modules/axios/dist/axios.min.js">
</head>
<body>
    <div>
        <header>
            <h1>Weather Report</h1>
            <h2>For the lovely city of <span id="city-name"></span></h2> 
        </header>
    </div>
    <section class = "boxes">
        <div class="flex_boxes_container">
            <section id = "tempurature_box">
                <h2>Tempurature</h2>
                <div>
                    <span id = "up" >⬆️</span>
                    <span id = "down">⬇️</span>
                </div>
                <div>
                    <h2 id = "tempValue"></h2>
                </div>
            </section>
            <section id = "sky">
                <h2>Sky</h2>
            </section>
            <section id = "cityName">
                <h2 for="name">City Name</h2>
                <input type="text" id="name" name="name">
            </section>
        </div>
        <div class = "weather_garden_box">
                <h1>Weather Garden</h1>
                <section>
                    <footer id = "landscape">
                    </footer>
                </section>
                
        </div>
    </section>
    <script src="src/index.js"></script>
</body>
</html>
