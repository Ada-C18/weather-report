<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="/styles/index.css">
    
</head>
<body>
    <main>
        <Section class="box left" id="temp"><!-- temperature section --> 
            <h2>
                Temperature
            </h2>
            <div>
                <div id="temp-div">
                    <p id="temp-degree"><span id="tempnum">70</span> F</p>
                </div>
                <div id="arrow-div">
                    <div>
                        <button class="arrow" id="up">⬆️</button>
                    </div>
                    <div>
                        <button class="arrow" id="down">⬇️</button>
                    </div>
                </div>
            </div>    
        </Section>
        
        <Section class="box left" id="city" ><!-- city section --> 
            <h2>
                City Name:
            </h2>
            <div>
                <input type="text" id="name" name="name" placeholder="Seattle"required>
            </div>
            <div class="button-div">
                <button id="go">Go</button>
            </div>
            <div class="button-div">
                <button id="reset">Reset</button>
            </div>
        </Section>

        <Section class="box left" id="sky"><!-- sky section --> 
            <h2>
                Sky
            </h2>
            <div>
                <!-- dropdown -->

            </div>
            <div>
                <p>☁️ ☁️ ☁️</p>
            </div>
        </Section>

        <div class="divider"></div>

        <Section class="box right" id="header"><!-- Weather title section -->
            <h1> 
                Weather Report for <span>Seattle</span>
            </h1>
        </Section>

        <Section class="right" id="garden"> <!-- weather garden section -->
            <h2 id="garden-header">
                Weather Garden
            </h2>
            <div></div>
            <div>
                <p>🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</p>
            </div>
        </Section>
    </main>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="/src/index.js"></script>
</body>

</html>
