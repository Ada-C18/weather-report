<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <script src="src/index.js"></script>
    <link rel="stylesheet" href="./node_modules/axios/dist/axios.min.js">
    
    <title>Weather Report</title>
</head>
<body>
    <header>
        <h1>Weather Report</h1>
        <h4>for the lovely city of ✨<span id="city-name"></span>✨</h4>
    </header>
    <aside>
        <section>
            <section>
                <h4>Temperature</h4>
                <button id="temp-up">⬆️</button>
                <h3 id ="display-temp"></h3>
                <button id="temp-down">⬇️</button>
            </section>
            <section>
                <button id="realtime">Get RealTime Temperature</button>
            </section>
        </section>
        <section>
            <h4>Sky</h4>
            <select name="Sky" id="sky">
                <option value="snowy">Snowy</option>
                <option value="sunny">Sunny</option>
                <option value="rainy">Rainy</option>
                <option value="cloudy">Cloudy</option>
            </select>
        </section>
        <section>
            <h4>City Name</h4>
            <input type="text" id="input-city">
            <button id="reset">Reset</button>
        </section>
    </aside>
    <main>
        <h2>Weather Garden</h2>
        <section>
            <p id="sky-emoji">🌧🌈⛈🌧🌧💧⛈🌧🌦🌧💧🌧🌧</p>
        </section>
        <section>
            <p id="ground-emoji">🌵__🐍_🦂_🌵🌵__🐍_🏜_🦂</p>
        </section>
    </main>
</body>
</html>
