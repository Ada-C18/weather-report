<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="/styles/index.css">
    
</head>
<body>
    <main>
        <Section class="box left" id="temp"><!-- temperature section --> 
            <h2>
                Temperature
            </h2>
            <div>
                <p id="temp-degree" class="start-color"><span id="tempnum">70</span> F</p>
                <div id="arrow-div">
                    <div>
                        <button class="arrow" id="up">⬆️</button>
                    </div>
                    <div>
                        <button class="arrow" id="down">⬇️</button>
                    </div>
                </div>
            </div>    
        </Section>
        
        <Section class="box left" id="city" ><!-- city section --> 
            <h2>
                City Name:
            </h2>
            <div>
                <input type="text" id="city-input" name="city"  
                placeholder="Seattle" required>
            </div>
            <div class="button-div">
                <button id="go">Go</button>
            </div>
            <div class="button-div">
                <button id="reset">Reset</button>
            </div>
        </Section>

        <Section class="box left" id="sky"><!-- sky section --> 
            <h2>
                Sky
            </h2>
            <div>
                <label for="sky-select">Choose a sky:</label>

                <select name="sky" id="sky-select">
                    <option value="else">--Please choose an option--</option>
                    <option value="sunny">Sunny</option>
                    <option value="cloudy">Cloudy</option>
                    <option value="rainy">Rainy</option>
                    <option value="snowy">Snowy</option>
                </select>
            </div>
            <div>
                <p id="skyscape">🌧🕺🏾⛈🕺🏾🌧</p>
            </div>
        </Section>

        <div class="divider"></div>

        <Section class="box right" id="header"><!-- Weather title section -->
            <h1> 
                Weather Report for <span id="city-output">Seattle</span>
            </h1>
        </Section>

        <Section class="right" id="garden"> <!-- weather garden section -->
            <h2 id="garden-header">
                Weather Garden
            </h2>
            <div></div>
            <div>
                <p id="landscape">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</p>
            </div>
        </Section>
    </main>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="/src/index.js"></script>
</body>

</html>
