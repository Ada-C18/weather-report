<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="./styles/index.css"/>
</head>
<body>
    <header id="page-tile">
        <h1>Weather Report</h1>
    </header>
    <section id="city-name-textbox">
        <input type="text" id="city-name-input" placeholder="Enter a city name here">
        <button id="reset">Reset</button>
        <input type="reset" value="Reset">
    </section>
    <div id="weather-display">
        <p style="background-image: <needimagehere> ">Insert City Name here</p>
        <p id="temp-display">75&deg</p>
        <section id="sky-section">
            <h3>Sky</h3>
            <select id="sky-options">
                <options>Sunny</options>
                <options>Cloudy</options>
                <options>Rainy</options>
                <options>Snowy</options>
            </select>
        </section>
    </div>
    <div id="bottom-section">
        <section id="temperature-section">
            <h3 id="temperature-title">Temperature</h3>
            <p>75&deg</p>
            <div id="temp-controls">
                <button id="decrease-temp-control"><</button>
                <button id="increase-temp-control">></button>
            </div>
        </section>
        <section id="weather-garden-section">
            <h3>Weather Garden</h3>
            <img id="weather-garden-image" source="" alt="">
        </section>
    </div>
    </body>
</body>
<script src="src/index.js" type="text/javascript"></script>
<script src="./node_modules/axios/dist/axios.min.js"></script>
</html>
