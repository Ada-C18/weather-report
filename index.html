<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header>Weather Report</header>
    <form>
        <input type="text" placeholder="Enter City Name" id="search">
        <button id="weather">Get Weather</button>
        <button id="reset">Reset City</button>
    </form>

    <div id="weather-app">
        <div id="sky"></div>

        <h2 id="city">City</h2>

        <h3 id="temp">Temperature in Farenheit: <span id="farenheit"></span></h3>
        <div id="emojis">

        </div>
        <div>
            <button id="increase">Increase Temp</button>
            <button id="decrease">Decrease Temp</button>

            <p>Select Sky:
                <select name="sky-emoji" id="sky-emoji">
                    <option value="Sunny">Sunny</option>
                    <option value="Clouds" selected>Cloudy</option>
                    <option value="Rain">Rainy</option>
                    <option value="Snow">Snowy</option>
                </select>
            </p>
        </div>

    </div>



    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
</body>


</html>
