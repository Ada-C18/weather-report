<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="grid-container">

<header id="weather-report">
    <h1>Weather Report</h1>
</header>
<div id="description">
    <p>For the lovely city of ✨✨<span id="city-name-display">Seattle</span>✨✨</p>
</div>
<div class="temperature-setting" id="temperature">
    <h3>Temperature</h3>
    <button id="temp-up">Up</button>
    <div id="temp">50</div>
    <button id="temp-down">Down</button>
</div>
<div class="temperature-setting" id="sky">
    <h3>Sky</h3>
    <label for="skies"></label>
    <select name="skies" id="skies">
    <option value="sunny">Sunny</option>
    <option value="cloudy">Cloudy</option>
    <option value="rainy">Rainy</option>
    <option value="snowy">Snowy</option>
    </select>
</div>
<div class="temperature-setting" id="city-name">
    <h3>City Name</h3>
    <input id="city-name-input" type="text">
</div>
<div id="landscape">
    <h3>Landscape</h3>
    <div id="landscape-display">
    <div id="sky-display">☁️ ☁️ ☁️ ☀️ ☁️ ☁️</div>
    <div id="whitespace-display"><br><br></div>
    <div id="ground-display">
        🌲🌲⛄️🌲⛄️🍂🌲🍁🌲🌲⛄️🍂🌲
    </div>
    </div>
</div>

</body>
<script src="./src/index.js"></script>
<script src="./node_modules/axios/dist/axios.min.js"></script>

</html>
