<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="./styles/index.css"/>
</head>
<body>
    <header id="page-title">
        <h1>Weather Report</h1>
        <h2>For the city of <p>city name</p></h2>
    </header>
    <main id="container">
            <section id="temp">
                <h2>Temperature</h2>
                <span id="tempDisplay">67</span>
                <div id="buttonControls">
                    <button id="increaseTemp">⬆️</button>
                    <button id="decreaseTemp">⬇️</button>
                </div>  
            </section>

            <section id="city-name">
                <h2>City Name</h2>
                <input type="text" id="cityNameText" value="placeholder"/>
                <button id="cityReset">Reset</button>
            </section>

            <section id="sky">
                <h2>Sky</h2>
                <select id="skyOptions">
                    <option>Sunny</option>
                    <option>Rainy</option>
                    <option>Cloudy</option>
                    <option>Snowy</option>
                </select>

            </section>
    </main>
    <section id="weather-garden">
        <h2>Weather Garden</h2>
        <div id="landscape">here is where garden emojis would go</div>
        <div id="landscapeSky">Here is where the lanscape sky emojis would go</div>
    </section>
</body>
<script src="src/index.js" type="text/javascript"></script>
<script src="./node_modules/axios/dist/axios.min.js"></script>
</html>
