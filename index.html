<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./styles/index.css" rel="stylesheet" type="text/css">
	<script src="./src/index.js"></script>
	<script src="./node_modules/axios/dist/axios.min.js"></script>
    <title>Weather Report</title>
</head>
<body id="body" onload="addListeners()">
    <div class="display">
        <span id="temp">100</span><span class="unit">F</span>
        <div id="city">Seattle</div>
    </div>
    <div class="controls">
        <label for="city_input">CITY</label>
        <input type="text" id="city_input"></input>
        
    </div>
    <div class="controls">
        <label for="sky_input">SKY</label>
        <input type="text" name="sky" id="sky_input" list="sky_list">
        <datalist id="sky_list">
            <option value="sunny">
            <option value="cloudy">
            <option value="snowy">
            <option value="rainy">
        </datalist>
    </div>
    <div id="landscape">This is a landscape</div>
    <div id="sky">This is the sky</div>

</body>
</html>
