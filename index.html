<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/75d1a03955.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Weather Report</h1>
        <span id = "title">For the wonderfull city of</span><span id="rainbow">🌈 </span><span id="city">Seattle</span><span id="umbrella">☔️</span>
    </header>
    <main>
        <div class = "flex">
        <section id="section-temperature">
            <h2>Temperature</h2>
            <span id="arrow-up">⬆️</span>
            <span id="temperature-value">0</span>
            <span id="arrow-down">⬇️</span>
            <button id="temperature-button">Get Real Time Temperature in Fahrenheit</button>
        </section>
        <section id="section-sky">
            <h2>Sky</h2>
            <select id="sky-button">
                <option value ="sunny">Sunny</option>
                <option value ="cloudy">Cloudy</option>
                <option value ="rainy">Rainy</option>
                <option value ="snowy">Snowy</option>
            </select>
            
        </section>
        <section id="section-city-name">
            <h2>City Name</h2>
            <input id="city-name-input" type="text">
            <input id="reset-button" type="reset" value="Reset">
        </section>
        </div>
        <div class="garden">
        <section id="section-weather-garden">
            <span id="sky-icons">'🌧🌈⛈🌧🌧💧⛈🌧🌦🌧💧🌧🌧'</span>
            <br>
            <h2>Weather Garden</h2>  
            <br>
            <span id="ground-icons">'🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷'</span>
        </section>
    </div>
    </main>
    <footer id="footer">
               <p><i class="fa-solid fa-copyright"></i>Melissa Pena & Viktoriia Zolotova 2022</p>
    </footer>
    <script src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
