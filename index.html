<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500;700&family=Varela+Round&display=swap" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet"></link>
    <title>Weather Report</title>
</head>
<body>
    <header>
        <h1>Weather Report for the city of: <span id="city">New York</span></h1>
    </header>
    <main>
        <section id="weatherinfo">
            <section id="weatherinfo-temperature">
                <h2>Temperature</h2>
                <form action="get" id="citi-name-form">
                    <input type="text" name="name" placeholder="Enter a City">
                    <button type="submit">Sumit</button>
                </form>
                <div id="temperature-display">
                    <span id="minus">-</span>
                    <span id="temperature">45</span>
                    <span id="plus">+</span>
                </div>
            </section>
            <section id="sky-menu">
                <h2>Sky</h2>
                <select name="sy" id="sky-selector">
                    <option value="sunny">Sunny</option>
                    <option value="cloudy">Cloudy</option>
                    <option value="cloudy">Rainy</option>
                    <option value="cloudy">Snowy</option>
                </select>
            </section>
            <!-- <section id="weatherinfo-cityname">
                <h2>City Name</h2>
                <div id="city-selctor"> -->
                    <!-- A dropdown menu to select the sky: cloudy, sunny, etc. -->
                    <!-- <button id="city-selector-menu"></button> 
                    <button id="reset-button">Reset</button>
                </div>
            </section> -->
        </section>
        <section id="weathergarden">
            <section id="weatherwrapper">
                <h3>Weather Garden</h3>
                <div id="weathergarden-icons">🌴__🌞_🕶️🏄__ </div> 
            </section>
        </section>
    </main>
    <script src="src/index.js" type="text/javascript"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
